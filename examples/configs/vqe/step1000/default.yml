dataset:
  name: vqe
  input_name: input
  target_name: target

criterion:
  name: minimize

optimizer:
  name: adam
  lr: 5e-3
  weight_decay: 1.0e-4
  lambda_lr: 1.e-2

scheduler:
  name: cosine

trainer:
  name: q_trainer

run:
  steps_per_epoch: 10
  n_epochs: 100
  n_warm_epochs: 0
  bsz: 1
  workers_per_gpu: 8
  device: gpu

debug:
  pdb: False
  set_seed: True
  seed: 42

regularization:
  unitary_loss: False
  unitary_loss_lambda_trainable: False
  unitary_loss_lambda: 0

legalization:
  legalize: False
  epoch_interval: 9999999999
  step_interval: 9999999999

callbacks:
  - callback: 'InferenceRunner'
    split: 'valid'
    subcallbacks:
      - metrics: 'MinError'
        name: 'loss/valid'
  - callback: 'MinSaver'
    name: 'loss/valid'
  - callback: 'Saver'
    max_to_keep: 10

model:
  transpile_before_run: False
  load_op_list: False

qiskit:
  use_qiskit: False
  use_real_qc: False
  backend_name: null
  noise_model_name: null
  coupling_map_name: null
  basis_gates_name: null
  n_shots: 8192
  initial_layout: null
  seed_transpiler: 42
  seed_simulator: 42
  optimization_level: 0
  est_success_rate: False
  max_jobs: 1

ckpt:
  load_ckpt: False
  load_trainer: False
  name: 'checkpoints/min-loss-valid.pt'

verbose: False

get_n_params: False

prune:
  eval:
    remove_ops: False
    remove_ops_thres: null
